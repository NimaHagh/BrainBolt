<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brainstorming Assistant</title>
        <link rel="stylesheet" href="/static/css/form.css">
        <link rel="stylesheet" href="/static/css/animation.css">
        <link rel="stylesheet" href="/static/css/elements.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>

    <!-- Wave background -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

        <div class="form_container opacity-0 fade-in delay-400">
            <h1>Brainstorming Assistant</h1>
            <form action="/generate" method="POST" class="opacity-0 fade-in delay-800">
                <label for="topic">What is the topic of your brainstorming session?</label>
                <input type="text" id="topic" name="topic" required>

                <label for="members">How many members are participating?</label>
                <input type="number" id="members" name="members" required>

                <label for="goal">What are your main goals for this session?</label>
                <input type="text" id="goal" name="goal" required>

                <label for="method">Choose a brainstorming method:</label>
                <select id="method" name="method" required>
                    <option value="mind_map">Mind Mapping</option>
                    <option value="word_association">Random Word Association</option>
                </select>

                <button type="submit">Generate Ideas</button>
            </form>
        </div>
    </body>
</html>
