<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brainstorming Assistant</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 400px;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
    <body>
        <h1>Brainstorming Assistant</h1>
        <form action="/generate" method="POST">
            <label for="topic">What is the topic of your brainstorming
                session?</label>
            <input type="text" id="topic" name="topic" required>

            <label for="members">How many members are participating?</label>
            <input type="number" id="members" name="members" required>

            <label for="goal">What are your main goals for this session?</label>
            <input type="text" id="goal" name="goal" required>

            <label for="method">Choose a brainstorming method:</label>
            <select id="method" name="method" required>
                <option value="mind_map">Mind Mapping</option>
                <option value="word_association">Random Word
                    Association</option>
            </select>

            <button type="submit">Generate Ideas</button>
        </form>
    </body>
</html>
